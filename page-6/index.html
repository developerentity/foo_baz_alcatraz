<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screen first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
</head>

<body>
    <main class="main h-100">
        <div class="container h-100 d-flex align-items-center">
            <div class="row">
                <div class="col-md-7 order-2 order-md-1 align-self-start">

                    <div class="text-container">
                        <h1 class="content_title">
                            Спасибо!
                        </h1>
                        <p class="mt-md-3 mx-md-auto content_text">
                            Ваша заявка принята и обработана! Наш специалист свяжется c вами в ближайшее время
                        </p>
                        <h4 class="mt-md-5 content_subtitle">
                            Обязательно берите трубку!
                        </h4>
                    </div>

                </div>
                <div class="col-md-5 order-1 order-md-2 align-self-end">
                    <div class="row image-container">
                        <div class="col-8">
                            <img class="w-100" src="assets/letter-sender.png" alt="letter-sender image">
                        </div>
                        <div class="col-4 align-self-end">
                            <img class="w-100" src="assets/letter-box.png" alt="letter-box image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
