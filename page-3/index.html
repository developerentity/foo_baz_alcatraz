<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screen first</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
</head>

<body>
    <main class="main h-100">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <div class="custom-card py-1 position-relative">
                    <div class="position-absolute paperclip-container ">
                        <img class="w-100 paperclip" src="assets/paperclip.png" alt="paperclip">
                    </div>
                    <div class="content-bg-container">
                        <img class="w-100 content-bg" src="assets/content-bg.png"
                            alt="content-bg">
                    </div>
                    <div class="position-absolute top-50 start-50 translate-middle content_container">
                        <h1 class="content_title">
                            Спасибо!
                        </h1>
                        <p class="mt-md-1 content_text">
                            Ваша заявка принята и обработана! Наш специалист свяжется c вами в ближайшее время
                        </p>
                        <h4 class="mt-md-5 content_subtitle">
                            Обязательно берите трубку!
                        </h4>
                    </div>
            
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
